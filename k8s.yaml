apiVersion: v1
kind: Namespace
metadata:
  name: vrijmibips
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vrijmibips
  namespace: vrijmibips
  labels:
    app: vrijmibips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vrijmibips
  template:
    metadata:
      labels:
        app: vrijmibips
    spec:
      containers:
      - name: exporter
        image: jonkerj/vrijmibips:v1
        ports:
        - containerPort: 8000
          name: metrics
        args:
        - --url
        - https://www.craftbeerstore.nl/product/vrijmibips-pakket-2/
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: vrijmibips
spec:
  selector:
    app: vrijmibips
  ports:
    - name: metrics
      protocol: TCP
      port: 8000
      targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: stock-exporter
  namespace: vrijmibips
  labels:
    app: vrijmibips
spec:
  jobLabel: vrijmibips
  endpoints:
  - targetPort: metrics
    path: /metrics
    interval: 300s
  selector:
    matchLabels:
      app: vrijmibips
